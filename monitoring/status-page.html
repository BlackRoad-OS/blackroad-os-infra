<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlackRoad OS Status</title>
  <style>
    :root {
      --bg: #0b1220;
      --text: #ffffff;
      --accent: #FF9D00;
      --success: #22c55e;
      --warning: #eab308;
      --error: #ef4444;
      --card-bg: #1a1f2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(135deg, #FF9D00, #FF6B00, #FF0066);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }

    .status-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 9999px;
      font-weight: 600;
      margin-top: 1rem;
    }

    .status-badge.operational {
      background: rgba(34, 197, 94, 0.2);
      color: var(--success);
      border: 1px solid var(--success);
    }

    .status-badge.degraded {
      background: rgba(234, 179, 8, 0.2);
      color: var(--warning);
      border: 1px solid var(--warning);
    }

    .status-badge.outage {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
      border: 1px solid var(--error);
    }

    .section {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .section h2 {
      font-size: 1.25rem;
      color: var(--accent);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.75rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }

    .service-card:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .service-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .service-name {
      font-weight: 600;
    }

    .service-url {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: relative;
    }

    .status-indicator.up {
      background: var(--success);
      box-shadow: 0 0 10px var(--success);
    }

    .status-indicator.down {
      background: var(--error);
      box-shadow: 0 0 10px var(--error);
    }

    .status-indicator.unknown {
      background: var(--warning);
    }

    .status-indicator::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      border: 2px solid currentColor;
      opacity: 0.3;
    }

    .latency {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      margin-right: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
    }

    .refresh-info {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.875rem;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>BlackRoad OS</h1>
      <p>System Status</p>
      <div class="status-badge operational" id="overall-status">
        All Systems Operational
      </div>
    </header>

    <div class="section">
      <h2>üåê blackroad.io</h2>
      <div class="service-grid" id="services-io">
        <!-- Populated by JavaScript -->
      </div>
    </div>

    <div class="section">
      <h2>‚öôÔ∏è blackroad.systems</h2>
      <div class="service-grid" id="services-systems">
        <!-- Populated by JavaScript -->
      </div>
    </div>

    <div class="section">
      <h2>üì¶ OS Packs</h2>
      <div class="service-grid" id="services-packs">
        <!-- Populated by JavaScript -->
      </div>
    </div>

    <div class="refresh-info">
      <span>Last updated:</span>
      <span id="last-update">--</span>
      <span>‚Ä¢ Auto-refresh every 30s</span>
    </div>

    <footer>
      <p>¬© 2024 BlackRoad OS ‚Ä¢ Built by Alexa Amundson</p>
    </footer>
  </div>

  <script>
    const SERVICES = {
      io: [
        { name: 'Web App', subdomain: 'app', url: 'https://app.blackroad.io/' },
        { name: 'Home', subdomain: 'home', url: 'https://home.blackroad.io/' },
        { name: 'OS', subdomain: 'os', url: 'https://os.blackroad.io/' },
        { name: 'Creator', subdomain: 'creator', url: 'https://creator.blackroad.io/' },
        { name: 'API', subdomain: 'api', url: 'https://api.blackroad.io/health' },
      ],
      systems: [
        { name: 'API Gateway', subdomain: 'api', url: 'https://api.blackroad.systems/health' },
        { name: 'Core', subdomain: 'core', url: 'https://core.blackroad.systems/health' },
        { name: 'Infra', subdomain: 'infra', url: 'https://infra.blackroad.systems/health' },
        { name: 'Console', subdomain: 'console', url: 'https://console.blackroad.systems/health' },
        { name: 'Docs', subdomain: 'docs', url: 'https://docs.blackroad.systems/' },
        { name: 'Prism', subdomain: 'prism', url: 'https://prism.blackroad.systems/' },
        { name: 'Beacon', subdomain: 'beacon', url: 'https://beacon.blackroad.systems/health' },
        { name: 'Research', subdomain: 'research', url: 'https://research.blackroad.systems/health' },
        { name: 'Demo', subdomain: 'demo', url: 'https://demo.blackroad.systems/' },
        { name: 'Archive', subdomain: 'archive', url: 'https://archive.blackroad.systems/health' },
        { name: 'Agents', subdomain: 'agents', url: 'https://agents.blackroad.systems/health' },
      ],
      packs: [
        { name: 'Finance', subdomain: 'finance', url: 'https://finance.blackroad.systems/health' },
        { name: 'Legal', subdomain: 'legal', url: 'https://legal.blackroad.systems/health' },
        { name: 'Lab', subdomain: 'lab', url: 'https://lab.blackroad.systems/health' },
        { name: 'DevOps', subdomain: 'devops', url: 'https://devops.blackroad.systems/health' },
      ]
    };

    async function checkService(service) {
      const start = Date.now();
      try {
        const response = await fetch(service.url, {
          method: 'HEAD',
          mode: 'no-cors'
        });
        return { ...service, status: 'up', latency: Date.now() - start };
      } catch (e) {
        return { ...service, status: 'unknown', latency: null };
      }
    }

    function renderService(service) {
      const latencyText = service.latency ? `${service.latency}ms` : '--';
      return `
        <div class="service-card">
          <div class="service-info">
            <span class="service-name">${service.name}</span>
            <span class="service-url">${service.subdomain}</span>
          </div>
          <div style="display: flex; align-items: center;">
            <span class="latency">${latencyText}</span>
            <div class="status-indicator ${service.status}"></div>
          </div>
        </div>
      `;
    }

    async function updateStatus() {
      const ioResults = await Promise.all(SERVICES.io.map(checkService));
      const systemsResults = await Promise.all(SERVICES.systems.map(checkService));
      const packsResults = await Promise.all(SERVICES.packs.map(checkService));

      document.getElementById('services-io').innerHTML = ioResults.map(renderService).join('');
      document.getElementById('services-systems').innerHTML = systemsResults.map(renderService).join('');
      document.getElementById('services-packs').innerHTML = packsResults.map(renderService).join('');

      document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
    }

    // Initial load
    updateStatus();

    // Auto-refresh every 30 seconds
    setInterval(updateStatus, 30000);
  </script>
</body>
</html>

name: Auto Merge

on:
  pull_request_target:
    types: [opened, synchronize, reopened, labeled]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      (github.event.pull_request.user.login == 'dependabot[bot]' ||
       contains(github.event.pull_request.labels.*.name, 'automerge')) &&
      github.event.pull_request.draft == false

    steps:
      - name: Check if all checks passed
        id: checks
        run: |
          gh pr checks "$PR_URL" --json state --jq 'all(.[] | .state == "SUCCESS")'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.checks.outputs.result == 'true'
        run: |
          echo "All checks passed - enabling auto-merge"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: steps.checks.outputs.result == 'true'
        run: |
          gh pr comment "$PR_URL" --body "ðŸ¤– Auto-merge enabled. PR will merge when all required checks pass and approvals are met."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

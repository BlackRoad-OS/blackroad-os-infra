name: ğŸ“Š Deploy Dashboard to Cloudflare Pages

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package.json

      - name: ğŸ“¦ Install dependencies
        run: |
          cd dashboard
          npm ci

      - name: ğŸ—ï¸ Build Next.js for Cloudflare Pages
        run: |
          cd dashboard
          npm run pages:build

      - name: ğŸš€ Deploy to Cloudflare Pages
        id: cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .vercel/output/static --project-name=blackroad-dashboard
          workingDirectory: dashboard

      - name: ğŸ“Š Create deployment summary
        run: |
          echo "# ğŸ“Š Dashboard Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Deployment Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸŒ Dashboard URL" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "https://blackroad-dashboard.pages.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ Features Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Real-time system health monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 100 AI agents tracking" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PR and issue monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… AI insights powered by Hugging Face" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Auto-refresh every 5 seconds" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ“š Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [dashboard/README.md](../dashboard/README.md) for setup and customization." >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“Š Dashboard deployed successfully!\n\nğŸŒ Preview: https://blackroad-dashboard.pages.dev\n\nPowered by Cloudflare Pages + Hugging Face AI'
            })

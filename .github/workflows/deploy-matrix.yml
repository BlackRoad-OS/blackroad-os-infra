name: Deploy All Services (Matrix)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: true
        default: 'all'
        type: string
      parallel:
        description: 'Deploy in parallel'
        required: true
        default: true
        type: boolean

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # PREPARE: Determine which services to deploy
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  prepare:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set deployment matrix
        id: set-matrix
        run: |
          if [ "${{ inputs.services }}" = "all" ]; then
            # All services
            MATRIX='{"service":["blackroad-os","blackroad-os-api","blackroad-os-api-gateway","blackroad-os-agents","blackroad-os-archive","blackroad-os-beacon","blackroad-os-brand","blackroad-os-core","blackroad-os-demo","blackroad-os-docs","blackroad-os-home","blackroad-os-ideas","blackroad-os-infra","blackroad-os-master","blackroad-os-operator","blackroad-os-pack-creator-studio","blackroad-os-pack-education","blackroad-os-pack-finance","blackroad-os-pack-infra-devops","blackroad-os-pack-legal","blackroad-os-pack-research-lab","blackroad-os-prism-console","blackroad-os-research","blackroad-os-web"]}'
          else
            # Specific services
            SERVICES=$(echo "${{ inputs.services }}" | tr ',' '\n' | jq -R . | jq -s .)
            MATRIX="{\"service\":$SERVICES}"
          fi
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Deployment matrix: $MATRIX"

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # DEPLOY: Matrix deployment (parallel or sequential)
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  deploy:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: ${{ inputs.parallel && 10 || 1 }}
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: Checkout ${{ matrix.service }}
        uses: actions/checkout@v4
        with:
          repository: BlackRoad-OS/${{ matrix.service }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy ${{ matrix.service }}
        run: |
          echo "ğŸš€ Deploying ${{ matrix.service }} to ${{ inputs.environment }}..."
          railway up --service ${{ matrix.service }} --environment ${{ inputs.environment }} --detach
          echo "âœ… Deployment initiated for ${{ matrix.service }}"

      - name: Report status
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… ${{ matrix.service }} deployed successfully"
          else
            echo "âŒ ${{ matrix.service }} deployment failed"
          fi

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SUMMARY: Post-deployment report
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  summary:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "  BLACKROAD OS DEPLOYMENT SUMMARY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "Environment: ${{ inputs.environment }}"
          echo "Parallel:    ${{ inputs.parallel }}"
          echo "Services:    ${{ inputs.services }}"
          echo ""
          echo "Monitor at: https://railway.app/project/BlackRoad-OS"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

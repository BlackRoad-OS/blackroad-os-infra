name: â˜ï¸ Multi-Cloud Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target_cloud:
        description: 'Target cloud provider'
        required: true
        type: choice
        options:
          - all
          - railway
          - vercel
          - cloudflare

permissions:
  contents: read
  deployments: write

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install & Build
        run: |
          npm ci
          npm run build --if-present

      - name: ðŸ·ï¸ Generate version
        id: version
        run: |
          VERSION="v$(date +%Y%m%d-%H%M%S)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/
            build/
            .next/

  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.target_cloud == 'railway' || github.event.inputs.target_cloud == 'all' || github.event_name == 'push'
    environment:
      name: railway-production
      url: https://app.railway.app
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¤ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: ðŸš‚ Deploy to Railway
        run: |
          echo "Deploying to Railway..."
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "âœ… Railway deployment simulated"

  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.target_cloud == 'vercel' || github.event.inputs.target_cloud == 'all' || github.event_name == 'push'
    environment:
      name: vercel-production
      url: https://vercel.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¤ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: â–² Deploy to Vercel
        run: |
          echo "Deploying to Vercel..."
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "âœ… Vercel deployment simulated"

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.target_cloud == 'cloudflare' || github.event.inputs.target_cloud == 'all' || github.event_name == 'push'
    environment:
      name: cloudflare-production
      url: https://pages.cloudflare.com
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¤ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: â›… Deploy to Cloudflare Pages
        run: |
          echo "Deploying to Cloudflare Pages..."
          echo "Version: ${{ needs.build.outputs.version }}"
          echo "âœ… Cloudflare deployment simulated"

  health-check:
    name: Multi-Cloud Health Check
    runs-on: ubuntu-latest
    needs: [deploy-railway, deploy-vercel, deploy-cloudflare]
    if: always()
    steps:
      - name: ðŸ¥ Check all deployments
        run: |
          echo "Checking health of all cloud deployments..."

          echo "Railway: ${{ needs.deploy-railway.result }}"
          echo "Vercel: ${{ needs.deploy-vercel.result }}"
          echo "Cloudflare: ${{ needs.deploy-cloudflare.result }}"

          if [ "${{ needs.deploy-railway.result }}" = "success" ] || \
             [ "${{ needs.deploy-vercel.result }}" = "success" ] || \
             [ "${{ needs.deploy-cloudflare.result }}" = "success" ]; then
            echo "âœ… At least one cloud provider is healthy"
          else
            echo "âŒ All deployments failed!"
            exit 1
          fi

      - name: ðŸ“Š Summary
        run: |
          echo "# â˜ï¸ Multi-Cloud Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš‚ Railway: ${{ needs.deploy-railway.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- â–² Vercel: ${{ needs.deploy-vercel.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- â›… Cloudflare: ${{ needs.deploy-cloudflare.result }}" >> $GITHUB_STEP_SUMMARY

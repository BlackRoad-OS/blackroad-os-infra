name: infra-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a3398dc5d8737c2dbc7bf8ad6b50918d7a3d4
      - uses: actions/setup-node@b829d2ab59ffb3738572edf3c6dbd9bfebc477f1
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Type-check scripts
        run: npm run build:types
      - name: Validate Cloudflare DNS blueprints
        run: NODE_OPTIONS="--require ts-node/register" node scripts/validate_dns.ts
      - name: Validate Railway templates
        run: NODE_OPTIONS="--require ts-node/register" node scripts/validate_railway.ts

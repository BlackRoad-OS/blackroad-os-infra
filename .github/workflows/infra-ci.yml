name: infra-ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Type-check scripts
        run: npm run build:types
      - name: Validate Cloudflare DNS blueprints
        run: NODE_OPTIONS="--require ts-node/register" node scripts/validate_dns.ts
      - name: Validate Railway templates
        run: NODE_OPTIONS="--require ts-node/register" node scripts/validate_railway.ts
